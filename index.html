<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4 - TecWeb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="torso">
            <div class="backpack">
                <div class="pocket1"></div>
                <div class="pocket2"></div>
            </div>
            <div class="shirt">
                <div class="stripe3">
                    <div class="curve4"></div>
                    <div class="curve5"></div>
                </div>
                <div class="stripe2">
                    <div class="curve2"></div>
                    <div class="curve3"></div>
                </div>
                <div class="stripe1">
                    <div class="curve1"></div>
                </div>
                <div class="bottom"></div>
            </div>
        </div>
        <div class="top"></div>
        <div class="cap">
            <div class="brim"></div>
            <div class="brim-inside"></div>
        </div>
        <div class="head">
            <div class="eye1"></div>
            <div class="eye2"></div>
            <div class="mouth"></div>
            <div class="top-hair1"></div>
            <div class="top-hair2"></div>
        </div>
        <div class="hair">
            
        </div>
        <div class="hair2"></div>
        <div class="ear"></div>
        <div class="hair3"></div>
        <div class="hair4"></div>
        <div class="hair5"></div>
        <div class="hair6"></div>
        <div class="hair7"></div>
    </div>
</body>
</html>
