<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4 - TecWeb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="pkBall">
            <div class="ball1">
                <div class="ball2"></div>
                <div class="centerball"></div>
                <div class="shine1"></div>
                <div class="shine2"></div>
                <div class="shine3"></div>
                <div class="shine4"></div>
            </div>
        </div>
        <div class="left-arm">
            <div class="armL"></div>
            <div class="sleeveL">
                <div class="stripe1L"></div>
                <div class="curve1L"></div>
                <div class="stripe2L"></div>
                <div class="curve2L"></div>
                <div class="stripe3L"></div>
                <div class="curve3L"></div>
            </div>
            <div class="palmL"></div>
            <div class="finger1L"></div>
            <div class="finger2L"></div>
            <div class="finger3L"></div>
            <div class="fingertop3L"></div>
            <div class="finger4L"></div>
            <div class="fingertop4L"></div>
            <div class="thumbL"></div>
            <div class="thumbtopL"></div>
        </div>
        <div class="torso">
            <div class="backpack">
                <div class="pocket1"></div>
                <div class="pocket2"></div>
            </div>
            <div class="shirt">
                <div class="stripe3">
                    <div class="curve4"></div>
                    <div class="curve5"></div>
                </div>
                <div class="stripe2">
                    <div class="curve2"></div>
                    <div class="curve3"></div>
                </div>
                <div class="stripe1">
                    <div class="curve1"></div>
                </div>
                <div class="bottom"></div>
            </div>
            <div class="strap1"></div>
            <div class="strap2"></div>
            <div class="buckle"></div>
        </div>
        <div class="top"></div>
        <div class="cap">
            <div class="brim"></div>
            <div class="brim-inside"></div>
        </div>
        <div class="head">
            <div class="eye1"></div>
            <div class="eye2"></div>
            <div class="mouth"></div>
            <div class="top-hair1"></div>
            <div class="top-hair2"></div>
        </div>
        <div class="hair">
            
        </div>
        <div class="hair2"></div>
        <div class="ear"></div>
        <div class="hair3"></div>
        <div class="hair4"></div>
        <div class="hair5"></div>
        <div class="hair6"></div>
        <div class="hair7"></div>
        <div class="right-arm">
            <div class="sleeveR"></div>
            <div class="sleeve-stripe5"></div>
            <div class="sleeve-stripe4"></div>
            <div class="sleeve-curve2"></div>
            <div class="sleeve-stripe3"></div>
            <div class="sleeve-stripe2"></div>
            <div class="sleeve-curve1"></div>
            <div class="sleeve-stripe1"></div>
            <div class="armR"></div>
            <div class="forearmR"></div>
            <div class="handR">
                <div class="palmR"></div>
                <div class="thumbR"></div>
                <div class="thumbtopR"></div>
                <div class="finger1R"></div>
                <div class="topfinger1R"></div>
                <div class="finger2R"></div>
                <div class="finger3R"></div>
                <div class="finger4R"></div>
                <div class="topfinger4R"></div>
            </div>
        </div>
        <div class="pants">
            <div class="pants1"></div>
            <div class="pants2"></div>
            <div class="pants3"></div>
            <div class="pants4"></div>
            <div class="pants5"></div>
            <div class="pants6"></div>
            <div class="pants7"></div>
            <div class="pants8"></div>
            <div class="pants9"></div>
            <div class="pants10"></div>
            <div class="pants11"></div>
            <div class="pants_shadow1"></div>
            <div class="pants_shadow2"></div>
        </div>
        <div class="legR">
            <div class="thighL"></div>
            <div class="shinL"></div>
            <div class="sockL"></div>
            <div class="shoeL"></div>
            <div class="sole1L"></div>
            <div class="sole2L"></div>
            <div class="sole3L"></div>
            <div class="shoelace1L"></div>
            <div class="shoelace2L"></div>
            <div class="shoelace3L"></div>
        </div>
    </div>
</body>
</html>
